<!-- Professional Toast Notification System -->
<div id="notification-container" class="fixed top-24 right-6 z-[60] space-y-4 max-w-md"></div>

<style>
/* Professional Notification Styles */
.notification {
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18), 0 4px 12px rgba(0, 0, 0, 0.12);
    padding: 20px 24px;
    display: flex;
    align-items: flex-start;
    gap: 16px;
    transform: translateX(500px);
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border-left: 6px solid;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    max-width: 450px;
    min-height: 80px;
}

.notification.show {
    transform: translateX(0);
    opacity: 1;
}

.notification.hide {
    transform: translateX(550px);
    opacity: 0;
}

/* Notification Types - More Vibrant */
.notification.success {
    border-left-color: #10B981;
    background: linear-gradient(135deg, #ffffff 0%, #ECFDF5 100%);
}

.notification.error {
    border-left-color: #DC2626;
    background: linear-gradient(135deg, #ffffff 0%, #FEF2F2 100%);
}

.notification.warning {
    border-left-color: #F59E0B;
    background: linear-gradient(135deg, #ffffff 0%, #FFFBEB 100%);
}

.notification.info {
    border-left-color: #0EA5E9;
    background: linear-gradient(135deg, #ffffff 0%, #F0F9FF 100%);
}

/* Icon Container */
.notification-icon {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    position: relative;
}

.notification.success .notification-icon {
    background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
}

.notification.error .notification-icon {
    background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.notification.warning .notification-icon {
    background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
}

.notification.info .notification-icon {
    background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.notification-icon svg {
    width: 22px;
    height: 22px;
    color: white;
    stroke-width: 2.5;
}

/* Content */
.notification-content {
    flex: 1;
    padding-right: 8px;
}

.notification-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 16px;
    color: #000000;
    margin-bottom: 6px;
    line-height: 1.4;
    letter-spacing: 0.3px;
}

.notification-message {
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    color: #374151;
    line-height: 1.6;
    font-weight: 500;
}

/* Close Button */
.notification-close {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
    color: #9CA3AF;
}

.notification-close:hover {
    background: rgba(0, 0, 0, 0.05);
    color: #4B5563;
}

.notification-close svg {
    width: 16px;
    height: 16px;
}

/* Progress Bar */
.notification-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: linear-gradient(90deg, rgba(59, 130, 246, 0.3) 0%, rgba(59, 130, 246, 0.8) 100%);
    border-radius: 0 0 0 16px;
    animation: progress 5s linear forwards;
}

.notification.success .notification-progress {
    background: linear-gradient(90deg, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.8) 100%);
}

.notification.error .notification-progress {
    background: linear-gradient(90deg, rgba(239, 68, 68, 0.3) 0%, rgba(239, 68, 68, 0.8) 100%);
}

.notification.warning .notification-progress {
    background: linear-gradient(90deg, rgba(245, 158, 11, 0.3) 0%, rgba(245, 158, 11, 0.8) 100%);
}

@keyframes progress {
    from {
        width: 100%;
    }
    to {
        width: 0%;
    }
}

/* Pulse Animation for Icon */
@keyframes pulse-ring {
    0% {
        transform: scale(0.8);
        opacity: 1;
    }
    100% {
        transform: scale(1.4);
        opacity: 0;
    }
}

.notification-icon::before {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 14px;
    background: inherit;
    opacity: 0.3;
    animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
}

/* Mobile Responsive */
@media (max-width: 640px) {
    .notification {
        max-width: calc(100vw - 32px);
        margin: 0 16px;
    }
    
    #notification-container {
        right: 0;
        left: 0;
        padding: 0 16px;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .notification {
        background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .notification-title {
        color: #F9FAFB;
    }
    
    .notification-message {
        color: #D1D5DB;
    }
    
    .notification-close {
        color: #9CA3AF;
    }
    
    .notification-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #E5E7EB;
    }
}
</style>

<script>
/**
 * Professional Notification System for ErrandExpress
 * Displays beautiful, animated toast notifications - ONLY ONCE PER SESSION
 */

// Track shown notifications to prevent duplicates
const shownNotifications = new Set();

window.showNotification = function(message, type = 'info', title = null, duration = 6000) {
    const container = document.getElementById('notification-container');
    if (!container) return;
    
    // Create unique key for this notification
    const notificationKey = `${type}:${message}`;
    
    // Check if this notification was already shown
    if (shownNotifications.has(notificationKey)) {
        console.log('Notification already shown, skipping duplicate:', notificationKey);
        return;
    }
    
    // Mark this notification as shown
    shownNotifications.add(notificationKey);
    
    // Auto-generate title based on type if not provided
    if (!title) {
        const titles = {
            success: '✓ Success',
            error: '✕ Error',
            warning: '⚠ Warning',
            info: 'ℹ Information'
        };
        title = titles[type] || 'Notification';
    }
    
    // Icon mapping
    const icons = {
        success: 'check-circle',
        error: 'x-circle',
        warning: 'alert-triangle',
        info: 'info'
    };
    
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <div class="notification-icon">
            <i data-lucide="${icons[type]}"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title">${title}</div>
            <div class="notification-message">${message}</div>
        </div>
        <button class="notification-close" type="button">
            <i data-lucide="x"></i>
        </button>
        <div class="notification-progress"></div>
    `;
    
    // Add to container
    container.appendChild(notification);
    
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined' && lucide.createIcons) {
        lucide.createIcons();
    }
    
    // Animate in
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);
    
    // Close button handler
    const closeBtn = notification.querySelector('.notification-close');
    const removeNotification = () => {
        notification.classList.add('hide');
        setTimeout(() => {
            notification.remove();
        }, 400);
    };
    
    closeBtn.addEventListener('click', removeNotification);
    
    // Auto remove after duration
    const timeout = setTimeout(removeNotification, duration);
    
    // Limit to 3 notifications at a time (only show most recent)
    const notifications = container.querySelectorAll('.notification');
    if (notifications.length > 3) {
        notifications[0].remove();
    }
};

// Alias for backward compatibility
window.showToast = window.showNotification;

// Auto-show Django messages if present (only once per page load)
let djangoMessagesProcessed = false;
document.addEventListener('DOMContentLoaded', function() {
    if (djangoMessagesProcessed) return;
    djangoMessagesProcessed = true;
    
    // Check for Django messages in the page
    const djangoMessages = document.querySelectorAll('.django-message');
    djangoMessages.forEach(msg => {
        const type = msg.dataset.type || 'info';
        const message = msg.dataset.message || msg.textContent.trim();
        const title = msg.dataset.title || null;
        
        showNotification(message, type, title);
        msg.remove(); // Remove the hidden message element
    });
});

// Example usage:
// showNotification('Chat has been unlocked! You can now send unlimited messages.', 'success', 'Chat Unlocked');
// showNotification('Payment successful! Your task is now active.', 'success', 'Payment Confirmed');
// showNotification('Please complete the payment to continue.', 'warning', 'Payment Required');
// showNotification('An error occurred. Please try again.', 'error', 'Oops!');
</script>
