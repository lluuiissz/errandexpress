<!-- Django Messages Integration with Professional Notifications -->
{% if messages %}
{% for message in messages %}
<div class="django-message hidden" data-type="{{ message.tags }}"
    data-title="{% if 'success' in message.tags %}Success{% elif 'error' in message.tags %}Error{% elif 'warning' in message.tags %}Warning{% else %}Information{% endif %}">
    <script type="text/plain" class="message-content">{{ message|safe }}</script>
</div>
{% endfor %}
{% endif %}
