{% extends 'auth_modern.html' %}

{% block title %}Sign Up - ErrandExpress ðŸš€{% endblock %}

{% block form_content %}
<div class="animate-slide-up">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="font-heading font-bold text-3xl text-text-primary mb-2">Create Your Account</h1>
        <p class="font-body text-text-secondary">Join the student community and start earning</p>
    </div>
    
    <!-- Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Full Name Field -->
        <div>
            <label for="fullname" class="block font-ui font-medium text-text-primary mb-2">
                Full Name
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="user" class="w-5 h-5 text-text-secondary"></i>
                </div>
                <input type="text" id="fullname" name="fullname" required
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 font-ui"
                       placeholder="Enter your full name">
            </div>
        </div>
        
        <!-- Email Field -->
        <div>
            <label for="email" class="block font-ui font-medium text-text-primary mb-2">
                Email Address
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="mail" class="w-5 h-5 text-text-secondary"></i>
                </div>
                <input type="email" id="email" name="email" required
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 font-ui"
                       placeholder="your.email@example.com">
            </div>
        </div>
        
        <!-- Password Field -->
        <div>
            <label for="password" class="block font-ui font-medium text-text-primary mb-2">
                Password
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="lock" class="w-5 h-5 text-text-secondary"></i>
                </div>
                <input type="password" id="password" name="password" required
                       class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 font-ui"
                       placeholder="Create a strong password">
                <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <i data-lucide="eye" id="eye-icon" class="w-5 h-5 text-text-secondary hover:text-text-primary cursor-pointer"></i>
                </button>
            </div>
        </div>
        
        <!-- Role Selection -->
        <div>
            <label for="role" class="block font-ui font-medium text-text-primary mb-2">
                I want to...
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="briefcase" class="w-5 h-5 text-text-secondary"></i>
                </div>
                <select id="role" name="role" required onchange="toggleDoerType()"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 font-ui appearance-none bg-white">
                    <option value="">Select your role</option>
                    <option value="task_poster">Post tasks and hire students</option>
                    <option value="task_doer">Complete tasks and earn money</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i data-lucide="chevron-down" class="w-5 h-5 text-text-secondary"></i>
                </div>
            </div>
        </div>
        
        <!-- Doer Type (shown only for task_doer) -->
        <div id="doer-type-section" class="hidden">
            <label for="doer_type" class="block font-ui font-medium text-text-primary mb-2">
                What type of tasks do you want to do?
            </label>
            <div class="space-y-3">
                <label class="flex items-center p-4 border border-gray-300 rounded-xl hover:border-primary transition-colors cursor-pointer">
                    <input type="radio" name="doer_type" value="microtasker" class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                    <div class="ml-3">
                        <div class="font-ui font-medium text-text-primary">Microtasker</div>
                        <div class="font-ui text-sm text-text-secondary">Simple tasks like delivery, data entry</div>
                    </div>
                </label>
                
                <label class="flex items-center p-4 border border-gray-300 rounded-xl hover:border-primary transition-colors cursor-pointer">
                    <input type="radio" name="doer_type" value="skilled_student" class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                    <div class="ml-3">
                        <div class="font-ui font-medium text-text-primary">Skilled Student</div>
                        <div class="font-ui text-sm text-text-secondary">Specialized tasks requiring validated skills</div>
                    </div>
                </label>
                
                <label class="flex items-center p-4 border border-gray-300 rounded-xl hover:border-primary transition-colors cursor-pointer">
                    <input type="radio" name="doer_type" value="both" class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                    <div class="ml-3">
                        <div class="font-ui font-medium text-text-primary">Both</div>
                        <div class="font-ui text-sm text-text-secondary">I can do any type of task</div>
                    </div>
                </label>
            </div>
        </div>
        
        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-3">
            <input type="checkbox" id="terms" required class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary mt-1">
            <label for="terms" class="font-ui text-sm text-text-secondary">
                I agree to the <a href="{% url 'terms_of_service' %}" target="_blank" class="text-primary hover:text-blue-700 underline">Terms of Service</a> and 
                <a href="{% url 'privacy_policy' %}" target="_blank" class="text-primary hover:text-blue-700 underline">Privacy Policy</a>
            </label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full btn-modern bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-ui font-semibold text-lg shadow-lg hover:shadow-xl">
            Create Account
            <i data-lucide="rocket" class="w-5 h-5 ml-2 inline"></i>
        </button>
    </form>
    
    <!-- Divider -->
    <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white font-ui text-text-secondary">Already have an account?</span>
        </div>
    </div>
    
    <!-- Sign In Link -->
    <div class="text-center">
        <a href="{% url 'login' %}" class="btn-modern bg-white text-primary border-2 border-primary py-3 px-8 rounded-xl font-ui font-semibold hover:bg-primary hover:text-white transition-all duration-200 inline-flex items-center">
            Sign In
            <i data-lucide="log-in" class="w-5 h-5 ml-2"></i>
        </a>
    </div>
    
    <!-- Back to Home -->
    <div class="text-center mt-6">
        <a href="{% url 'home' %}" class="font-ui text-sm text-text-secondary hover:text-primary transition-colors inline-flex items-center">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
            Back to Home
        </a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.setAttribute('data-lucide', 'eye-off');
        } else {
            passwordField.type = 'password';
            eyeIcon.setAttribute('data-lucide', 'eye');
        }
        
        lucide.createIcons();
    }
    
    function toggleDoerType() {
        const roleSelect = document.getElementById('role');
        const doerTypeSection = document.getElementById('doer-type-section');
        
        if (roleSelect.value === 'task_doer') {
            doerTypeSection.classList.remove('hidden');
        } else {
            doerTypeSection.classList.add('hidden');
            // Clear doer type selection
            const doerTypeInputs = document.querySelectorAll('input[name="doer_type"]');
            doerTypeInputs.forEach(input => input.checked = false);
        }
    }
    
    // Initialize icons when page loads
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
